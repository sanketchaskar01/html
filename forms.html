<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTFF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>structure</title>
    </head>
    <body>
        <fieldset>  <!--for box or border the form or page-->
            <legend style="text-align: center;">Form</legend>  <!--for heading to page or box-->

        <form action="" method="post" enctype="">
            <label for="fname">Firstname:</label>
            <input type="text" name="fname" id="fname"
            placeholder="Enter your first name"
            size="100"/>
            <br><br>
            
            <label for="Lname">Lastname:</label>
            <input type="text" name="Lname" id="Lname"
            placeholder="Enter your last name"
            size="100"/>
            <br><br>

            <label for="Age">Age:</label>
            <input type="number" name="Age" id="Age" value="18"/>
            <br><br>

            <label for="Date Of Birth">Date Of Birth:</label>
            <input type="date" name="DOB" id="DOB"/>
            <br><br>

            <label for="Birth Time">Birth Time:</label>
            <input type="time" name="Birthtime" id="Birthtime"/>
            <br><br>

            <p>Select Your Gender:</p>
            Male<input type="radio" name="Gender"/>
            Female<input type="radio" name="Gender"/>
            Other<input type="radio" name="Gender"/>
            <br><br>

            <p>Select Known Langugae</p>
            <label for="Marathi">Marathi</label>
            <input type="checkbox" name="Langugae"/>
            English<input type="checkbox" name="Langugae"/>
            Hindi<input type="checkbox" name="Langugae"/>

            <p>Select Your State:</p>

            <select name="State">
                <option>Select Below State</option>
                <option value="Maharashtra">Maharashtra</option>
                <option value="Kerla">Kerla</option>
                <option value="Gujrat">Gujrat</option>

            </select>
            <br><br>

            Password:<input type="password" name="password" disabled/>
            <br><br>

            Phone:<input type="number" name="phone" disabled/>
            <br><br>

            Colors:<input type="color" name=""/>
            <br><br>
            
            Described:<input type="text" name="Described" placeholder="About You 100 letters"/>
            <br><br>

            Select Document:<input type="file" accept="image/png" name="Document"/>
            <br><br>

            <input type="submit"/>



            
        </form>    

        </fieldset>
