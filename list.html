<!DOCTYPE html>
<html>
    <head>
        <title>List</title>
    </head>
    <body>
        <!--order list-->
        <ol>
            <li>HTML</li>
            <li>Python</li>
            <li>css</li>
        </ol>
        <!--order list type change 1 to A-->
        <ol type="A">
            <li>HTML</li>
            <li>Python</li>
            <li>css</li>
        </ol>
        <!--unorder list-->
        <ul>
            <li>HTML</li>
            <li>Python</li>
            <li>css</li>
        </ul>
        <!--unorder list type change dot to square-->
        <ul type="square">
            <li>HTML</li>
            <li>Python</li>
            <li>css</li>
        <!--description list-->
        <dl><dt>title is python</dt>
        <dd>python is programming language</dd>
        </dl>
    </body>
</html>
